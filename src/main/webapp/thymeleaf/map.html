<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
</head>
<body>
<!--tr th:each="point : ${points}">
    <td th:text="${point.x}">Text ...</td>
</tr-->
<div id="Map" class="map"></div>
<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    function timeColor(value) {
        if (value < 7) {
            return 'green';
        }
        if (value < 14) {
            return 'yellow';
        }
        if (value < 21) {
            return'red';
        }
        return 'black';
    }


    var pointsFeatures = [];
    var pointList = [[${points}]]
    for (var i = 0; i < pointList.length; i++) {
        var lat = pointList[i].latitude;
        var lon = pointList[i].longitude;

        var feature = new ol.Feature({
    		geometry: new ol.geom.Point(ol.proj.transform([lon, lat], 'EPSG:4326', 'EPSG:3857')),
	    });
        feature.setStyle(new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 2,
                    stroke: new ol.style.Stroke({
                        color: '#fff'
                    }),
                    fill: new ol.style.Fill({
                        color: timeColor(pointList[i].time)
                    })
                })
            }));
        pointsFeatures.push(feature);
    }

    var pointsSource = new ol.source.Vector({
        features: pointsFeatures
    });

    var points = new ol.layer.Vector({
        source: pointsSource
    });

 	var raster = new ol.layer.Tile({
    	source: new ol.source.OSM()
    });

    var map = new ol.Map({
        layers: [raster, points],
        target: 'Map',
        view: new ol.View({
            center: ol.proj.fromLonLat([19.938618, 50.060601]),
            zoom: 12
        })
    });

    /*]]>*/
</script>
</body>
</html>
